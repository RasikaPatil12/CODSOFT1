<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills | Rasika Patil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #222;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 0 20px;
    }
    .navbar {
      background: #1c1c1c;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: #7aa6ff;
    }
    .hero {
      padding: 60px 0 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.05rem;
      color: #555;
    }
    .skills {
      padding: 40px 0 60px;
    }
    .skills-box {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 40px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .skills-title {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .skill-card {
      background-color: #222;
      padding: 25px 15px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
    }
    .skill-card:hover {
      transform: translateY(-5px);
    }
    .skill-icon {
      font-size: 1.5rem;
      color: #7aa6ff;
      margin-bottom: 8px;
      display: block;
    }
    .skill-name {
      font-weight: 500;
      color: #fff;
    }
    @media (max-width: 768px) {
      .skills-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <div class="logo">üë©‚Äçüíª Rasika Patil</div>
      <ul class="nav-links">

        <li><a href="skills.html" class="active">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Hi, I'm Rasika Patil</h1>
      <p>Frontend Developer & UI/UX Designer creating beautiful, functional digital experiences.</p>
    </div>
  </section>

  <section class="skills" id="skills">
    <div class="container skills-box">
      <div class="skills-title">Skills & Expertise</div>
      <div class="skills-grid">
        <div class="skill-card">
          <span class="skill-icon">&lt;/&gt;</span>
          <div class="skill-name">HTML</div>
        </div>
        <div class="skill-card">
          <span class="skill-icon">&lt;/&gt;</span>
          <div class="skill-name">CSS</div>
        </div>
        <div class="skill-card">
          <span class="skill-icon">&lt;/&gt;</span>
          <div class="skill-name">JavaScript</div>
        </div>
        <div class="skill-card">
          <span class="skill-icon">&lt;/&gt;</span>
          <div class="skill-name">Python</div>
        </div>
        <div class="skill-card">
          <span class="skill-icon">&lt;/&gt;</span>
          <div class="skill-name">Java</div>
        </div>
        <div class="skill-card">
          <span class="skill-icon">&lt;/&gt;</span>
          <div class="skill-name">C#</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
